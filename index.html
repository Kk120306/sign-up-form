<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-box">
                <img src="assets/logo.png" alt="logo" id="logo">
                <p class="odin-text">ODIN</p>
            </div>
            <img src="assets/landing-image.jpg" alt="landing-image" id="landing-image">
            <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        
        <div class="right">
            <div class="about">
                <h1 class="statement">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1 class="cta">You <em>know</em> you want to.</h1>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form method="POST" id="inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="red" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="red" required>
                    </div>
                </form>
            </div>   
            <div class="submit-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
